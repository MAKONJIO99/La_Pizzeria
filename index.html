<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="Js/jquery-3.5.1.js"></script>
    <script src="Js/script.js"></script>
    <title>La_pizzeria</title>
</head>
<body>
    <div class="container">
        <!-- NAV-->

        <nav class="navbar">
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
         
          <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#feedback">Feedback</a></li>
          </ul>
        </nav>

          <!--the landing area-->

          <div class="home-area" id="home">
            <img src="./images/Copy of LOGO PIZZA - Made with PosterMyWall.png" alt="logo" >
            <h1>WELCOME TO LA_PIZZERIA</h1>
            <h2>Home For The Best Pizza Globally.</h2>
          </div>
      

          <!--menu-->
          <div class="services-area" id="services">
            <div class="portfolio">
              <h2>OUR MENU</h2>
              <div class="row" id="portfolio">
                <div class="col-md-3" id="work1">
                  <img src="images/work4.jpg" alt="work1" />
                  <p id="overlay" class="text">MARGHERITA</p>
                </div>
                <div class="col-md-3" id="work2">
                  <img src="images/work3.jpg" alt="work2" id="work2" />
                  <p id="overlay2" class="text">MARGHERITA</p>
                </div>
                <div class="col-md-3" id="work3">
                  <img src="images/work2.jpg" alt="work3" />
                  <p id="overlay3" class="text">DELUXE</p>
                </div>
                <div class="col-md-3" id="work4">
                  <img src="images/work1.jpg" alt="work4" />
                  <p id="overlay4" class="text">HAWAIIAN</p>
                </div>
              </div>
              <div class="row" id="portfolio">
                <div class="col-md-3" id="work5">
                  <img src="images/work5.jpg" alt="work1" />
                  <p id="overlay5" class="text">PEPERONI</p>
                </div>
                <div class="col-md-3" id="work6">
                  <img src="images/work6.jpg" alt="work2" />
                  <p id="overlay6" class="text">PEPERONI</p>
                </div>
                <div class="col-md-3" id="work7">
                  <img src="images/work7.jpg" alt="work3" />
                  <p id="overlay7" class="text">LA_PIZZERIA-Sausage</p>
                </div>
                <div class="col-md-3" id="work8">
                  <img src="images/work8.jpg" alt="work4" />
                  <p id="overlay8" class="text">HAWAIAN SEA</p>
                </div>
              </div>
            </div>
          </div>

          <!--order -->
          <div class="container">
            <div id="orderbtn" class="btn btn-success">
              <button type="button" class="btn btn-outline-nfo btn-danger" id="order">CLICK HERE TO ORDER YOUR DELICIOUS PIZZA</button>
            </div>
            <form id="form1">
              <div class="form-group">
                <label for="select">Choose your type:</label>
                <select class="form-control" id="type"  required>
                  <option>Margherita</option>
                  <option>Deluxe</option>
                  <option>Hawaiian</option>
                  <option>Peperoni</option>
                </select>
              </div>
              <div class="form-group">
                <label for="select">Choose your size:</label>
                <select class="form-control" id="size"  required>
                  <option value="1">Large-size---1200</option>
                  <option value="2">medium-size---800</option>
                  <option value="3">small-size---600</option>
                </select>
              </div>
              <div class="form-group">
                <label for="select">Choose your crust:</label>
                <select class="form-control" id="crust"  required>
                  <option value="1">Cripsy ---100</option>
                  <option value="2">Stuffed ---120</option>
                  <option value="3">Gluten-free---200</option>
                </select>
              </div>
              <div class="form-group">
                <label for="select">Choose your Toppings:</label>
                <select class="form-control" id="toppings"  required>
                  <option value="1">Pepperoni ---100</option>
                  <option value="2">Mushrooms ---120</option>
                  <option value="3">salad ---80</option>
                  <option value="4">Sausage ---150</option>
                  <option value="5">Salami ---200</option>
                </select>
              </div>
             <div class="form-group" required>
                <label for="select">Quantity:</label>
                <input type="number" id="quantity" class="form-control" min="1" required>
             </div>
             <div class="form-group"  required>
              <label for="select">Delivery option:</label>
              <select class="form-control" id="delivery"  required>
                <option value="1">No Delivery</option>
                <option value="2">To be Delivered</option>
              </select>
             </div>
             <div class="form-group">
              <button id="order-btn" type="submit" onclick="return sumbit()" class="btn btn-info btn-block">ORDER</button>
      
             </div>
            </form> 
          </div>

          <!--feedback-->
          <div class="feedback-area" id="feedback">
            <h2>Send Us Your Feedback</h2>
            <div class="container">
              <form onsubmit=" return validateForm()" class="form">           
                <div class="row">
                <div class="col">
                    <input type="text" class="mt-3 form-control" placeholder="Name" id="name" required>
                </div>
                <div class="col">
                    <input type="email" class="mt-3 form-control col-form-label" placeholder="Email" id="email"
                        required>
                </div>
                <div class="col-sm-12" id="text">
                    <textarea type="text" class="mt-3 form-control" placeholder="Your message here..." id="message"
                        rows="6" required></textarea>
                </div><br>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>   
                </div>
               </div>
             </form>
            </div>
          </div>

          <!--footer-->
          <footer>
            <img src="images/social_icons/twitter.png" alt="twitter" />
            <img src="images/social_icons/dribble.png" alt="dribble" />
            <img src="images/social_icons/facebook.png" alt="facebook" />
            <img src="images/social_icons/g_plus.png" alt="g_plus" />
            <img src="images/social_icons/skype.png" alt="skype" />
            <img src="images/social_icons/stumble_upon.png" alt="stumble_upon" />
            <img src="images/social_icons/behance.png" alt="behance" />
            <img src="images/social_icons/pinterest.png" alt="pinterest" />
            <img src="images/social_icons/flickr.png" alt="flickr" />
      
            <p>LA_PIZZERIA</p>
            <p>2021</p>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    </div>
</body>
</html>
